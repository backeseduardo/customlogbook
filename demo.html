<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="sheet"></div>
  
  <script src="./customlogbook.js"></script>
  <script>
  (function() {
    'use strict'

    const LABELS = [
      'PARADO',
      'LENTA',
      'MOVIMENTO',
    ];

    const sheet = new LogBook(document.getElementById('sheet'), {
      width: 1800,
      height: 400,
      labels: LABELS,
      translate: {
        x: 0,
        y: 25
      }
    });

    // get data
    setTimeout(() => {
      const data = [
        {
          label: LogBook.PARADO,
          begin: 0,
          end: 8
        },
        {
          label: LogBook.LENTA,
          begin: 8,
          end: 8.25,
          description: 'teste'
        },
        {
          label: LogBook.MOVIMENTO,
          begin: 8.25,
          end: 12,
          // description: 'teste'
        },
        {
          label: LogBook.PARADO,
          begin: 12,
          end: 24,
          description: 'teste'
        }
      ];

      // sheet.setTitle('DESLOCAMENTO');
      // sheet.setDate('28/11/2018');
      // sheet.setDriver('EDUARDO BACKES');
      sheet.render(data);
      sheet.addText({
        text: 'T√çTULO',
        x: 1800 / 2,
        y: 25,
        xBasePos: 'center'
      });
      sheet.addText({
        text: 'TESTE',
        x: 0,
        y: 20,
        fontSize: 10,
        xBasePos: 'left' // 'left' || 'center' || 'right'
      });
    }, 0);
  })();
  </script>

</body>
</html>
